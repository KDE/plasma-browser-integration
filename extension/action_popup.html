<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="action_popup.css">
    <script src="i18n.js"></script>
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="content-utils.js"></script>
    <script src="action_popup.js"></script>
</head>

<body>

<header>
    <span data-i18n="browseraction_title">I18N</span>
</header>

<main>

    <!-- same error messages as in options.html -->
    <div id="unsupported_os_error" class="message error with-icon hidden">
        <h3 data-i18n="general_error_not_supported_os_title">I18N</h3>

        <p data-i18n="general_error_not_supported_os">I18N</p>
    </div>

    <div id="startup_error" class="message error with-icon hidden">
        <h3 data-i18n="general_error_startup_failed_title">I18N</h3>

        <p data-i18n="general_error_startup_failed">I18N</p>

        <h4 id="startup_error_text" class="hidden"></h4>

        <a data-i18n="general_error_startup_failed_wiki_link" href="https://community.kde.org/Plasma/Browser_Integration" target="_blank">I18N</a>
    </div>

    <div id="runtime_error" class="message error with-icon hidden">
        <h3 data-i18n="general_error_host_disconnected_title">I18N</h3>

        <p id="runtime_error_text" data-i18n="general_error_unknown">I18N</p>
    </div>

    <div id="main" class="hidden">

        <div id="dummy-main" class="message general with-icon"></div>

        <section class="itinerary-info hidden" data-itinerary-context="Event,LodgingBusiness,FoodEstablishment">
            <div class="banner" data-prop="image" data-formatter="noop">
                <div class="blur" data-prop="image" data-formatter="background-image"></div>
                <div class="image" data-prop="image" data-formatter="background-image"></div>
            </div>

            <h2 data-prop="name">NAME</h2>

            <p data-prop="description">DESCRIPTION</p>

            <ul class="details">
                <li class="icon dates" data-prop="startDate.@value,endDate.@value" data-formatter="daterange"></span></li>
                <li class="icon location" data-prop="address" data-formatter="address"></li>
                <li class="icon location" data-prop="location" data-formatter="place"></li>
                <li class="icon email" data-prop="email" data-formatter="emaillink"></li>
                <li class="icon phone" data-prop="telephone" data-formatter="phonelink"></li>
            </ul>

            <ul class="actions" id="itinerary-info-actions">
                <li data-context="Event"><a href="#">Add to Calendar</a></li>
                <li data-context="Event"><a href="#">Add to Itinerary</a></li>
            </ul>
        </section>

        <section class="itinerary-info hidden" data-itinerary-context="FlightReservation">
            <div class="banner">
                <div class="image" style="background-image: url('icons/airplane.svg'"></div>
            </div>

            <h2><span data-prop="reservationFor.airline.iataCode"></span> <span data-prop="reservationFor.flightNumber"></h2>

            <ul class="details">
                <li class="icon dates"><span data-prop="reservationFor.departureDay"></span></li>
                <li class="icon location">from <span data-prop="reservationFor.departureAirport.iataCode"></span> to <span data-prop="reservationFor.arrivalAirport.iataCode"></li>
                <!--<li class="icon dates" data-prop="reservationFor.departureTime.@value" data-formatter="daterange"></span></li>-->
                <li class="icon ticket" data-prop="reservationNumber" style="font-weight: bold"></li>
                <li class="icon seat" data-prop="airplaneSeat"></li>
            </ul>

            <ul class="actions" id="itinerary-info-actions">
                <li data-context="FlightReservation"><a href="#" data-action="add-to-itinerary">Add Boarding Pass to Itinerary</a></li>
            </ul>
        </section>

        <section class="itinerary-info hidden" data-itinerary-context="TrainReservation">
            <div class="banner">
                <div class="image" style="background-image: url('icons/train.svg'"></div>
            </div>

            <h2><span data-prop="reservationFor.airline.iataCode"></span> <span data-prop="reservationFor.flightNumber"></h2>

            <ul class="details">
                <li class="icon dates"><span data-prop="reservationFor.departureDay"></span></li>
                <li class="icon location">from <span data-prop="reservationFor.departureAirport.iataCode"></span> to <span data-prop="reservationFor.arrivalAirport.iataCode"></li>
                <!--<li class="icon dates" data-prop="reservationFor.departureTime.@value" data-formatter="daterange"></span></li>-->
                <li class="icon ticket" data-prop="reservationNumber" style="font-weight: bold"></li>
                <li class="icon seat" data-prop="airplaneSeat"></li>
            </ul>

            <ul class="actions" id="itinerary-info-actions">
                <li data-context="FlightReservation"><a href="#" data-action="add-to-itinerary">Add Boarding Pass to Itinerary</a></li>
            </ul>
        </section>

        <section class="mpris-blacklist-info hidden">
            <header data-i18n="browseraction_mpris_title">I18N</header>
            <p data-i18n="browseraction_mpris_enable_on">I18N</p>
            <ul class="mpris-blacklist-origins"></ul>
        </section>

    </div>

</main>

</body>

</html>
